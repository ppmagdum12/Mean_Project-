</head>

<body>
    <div class="container-fluid">
        <div class="row align-items-center bg-dark sticky-top" style="height: 60px;">
            <div class="col-2 text-light" style="font-size: 24px;">
                HOME
            </div>

        </div>
        <div class="row bg-primary justify-content-center" style="height:120vh;      
        background: linear-gradient(to right, #ff105f,#ffad06);">

            <div id="image" class="col-6 col-md-12 bg-secondary">

                <div class="form">
                    <div style=>
                        <h1 style="text-align: center;">Lgin Page</h1>
                    </div>
                    <div class="button-box">
                        <div id="btn"></div>
                        <button type="button" class="toggle-btn" onclick="user()">User</button>
                        <button type="button" class="toggle-btn" onclick="admin()">Admin</button>
                    </div>

                    <form action="" id="login" class="input-group">
                        <input type="text" class="input-field" placeholder="User Id" required>
                        <input type="text" class="input-field" placeholder="Enter Password" required>
                        <div style="font-size: 12px; color:#777;">
                            <input type="checkbox" class="check-box">Remember Password</div>
                        <button type="submit" class="SUBMIT-BTN">Log In</button>
                    </form>

                    <form action="" id="register" class="input-group">
                        <input type="text" class="input-field" placeholder="User Id" required>
                        <input type="text" class="input-field" placeholder="Enter Password" required>
                        <div style="font-size: 12px; color:#777;">
                            <input type="checkbox" class="check-box">Remember Password</div>
                        <button type="submit" class="SUBMIT-BTN">Log In</button>
                    </form>
                </div>

            </div>
        </div>


    </div>
